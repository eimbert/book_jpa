<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title th:text="${titulo}"></title>
</head>
<body>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<br>

		<form th:action="@{/books/insertBook}" th:object="${book}" method="post">
			<div class="form-group row">
				<label  class="col-sm-2 col-form-label">Títutlo:
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{title}"
						placeholder="Título del libro">
				</div>
			</div>
			<div class="form-group row">
				<label for="ISBN" class="col-sm-2 col-form-label">ISBN:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{ISBN}"
						placeholder="Código ISBN">
				</div>
			</div>
			<div class="form-group row">
				<label for="pages" class="col-sm-2 col-form-label">Nº de páginas:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{pages}"
						placeholder="Número de páginas del libro">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" value="SEND" class="btn btn-primary">Añadir</button>
				</div>
			</div>
		</form>
	</div>


</body>
</html>
